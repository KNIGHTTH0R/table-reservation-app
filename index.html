<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table-Reservation</title>
    <link rel="stylesheet" media="screen" href="styles.css">
</head>

<body>
    <div id="reservationApp">
        
    
        <form action="#" method="post" name="reservationForm" id="reservation_form">
            <ul>
                <li>
                    <h3>Table reservation</h3>
                    <span class="required_notification">* Denotes Required Field</span>
                </li>
                <li>
                    <label for="guestName">Full name:</label>
                    <input type="text" required name="name" id="guestName" placeholder="B. Elias Soto M." autocomplete="name">
                </li>
                <li>
                    <label for="guestEmail">Email:</label>
                    <input type="email" required name="email" id="guestEmail" placeholder="username@server.com" autocomplete="email">
                </li>
                <li>
                    <label for="guestTel">Telephone:</label>
                    <input type="tel" required name="telehone" id="guestTel" autocomplete="tel" placeholder="017601234567">
                </li>
                <li>
                    <label for="reservationDateTime">Date and Time:</label>
                    <input type="datetime-local" required name="reservationDate" id="reservationDateTime" placeholder="TT.MM.JJJJ">
                </tr>
                <li>
                    <label for="guestsNumber">Guests:</label>
                    <input type="number" name ="guestsNumber" id="guestsNumber" min="1" max="26" value="4" required>
                </li>
                <li>
                    <input type="radio" name="tableLocation" id="tableInside" value="inside" checked><label for="tableInside">Inside</label>
                    <input type="radio" name="tableLocation" id="tableOutside" value="outside"><label for="tableOutside">Outside</label>
                </li>
                <li>
                    <input type="submit" value="Make Reservation">
                </li>
            
            </table>
            
            
           
        </form>
    </div>
</body>
</html>
