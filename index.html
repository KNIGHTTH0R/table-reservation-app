<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table-Reservation</title>
    <link rel="stylesheet" media="screen" href="_css/styles.css">

</head>

<body>
    <div id="reservationApp">

         <form name="reservationForm" id="reservation_form" action="process_reservation.php" method="get" onsubmit="return validateForm()">
            <ul>
                <li>
                    <h3>Table reservation</h3>
                </li>
                <li>
                    <label for="guestName">Name:</label>
                    <input type="text" name="name" id="guestName" placeholder="John Doe" autocomplete="name" required><br>
                    <span name="name_hint" class="hint"></span>
                </li>
                <li>
                    <label for="guestEmail">Email:</label>
                    <input type="email" name="email" id="guestEmail" placeholder="username@domain.com" autocomplete="email" required><br>
                    <span name="email_hint" class="hint"></span>
                </li>
                <li>
                    <label for="guestTel">Telephone:</label>
                    <input type="tel" name="tel" id="guestTel" placeholder="0123456789" autocomplete="tel" required>
                    <span name="tel_hint" class="hint"></span>
                </li>
                <li>
                    <label for="reservationDate">Date:</label>
                    <input type="date" name="reservationDate" id="reservationDate" placeholder="TT.MM.JJJJ" min="2015-11-01" max="2016-05-01" required>
                    <span name="date_hint" class="hint"></span>
                </li>
                <li>
                    <label for="reservationTime">Time:</label>
                    <input type="time" name="reservationTime" id="reservationTime"  placeholder="HH:MM" min="12:00" max="23:00" required>
                    <span name="time_hint" class="hint"></span>
                </li>
                <li>
                    <label for="guestsNumber">Guests:</label>
                    <input type="number" name ="guestsNumber" id="guestsNumber" placeholder="4" min="1" max="35" required>
                    <span name="guestsNumber_hint" class="hint"></span>
                </li>
                <li>
                    <input type="radio" name="tableLocation" id="tableInside" value="inside" checked><label for="tableInside">Inside</label>
                    <input type="radio" name="tableLocation" id="tableOutside" value="outside" disabled><label for="tableOutside">Outside</label>
                    <span name="tableLocation_hint" class="hint"></span>
                </li>
                <li>
                    <input type="submit" value="Make Reservation">
                </li>
            </ul>
        </form>
    </div>

</body>
</html>
