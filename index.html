<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table-Reservation</title>
    <link rel="stylesheet" media="screen" href="_css/styles.css">
</head>

<body>
    <div id="reservationApp">
        
    
        <form action="process_reservation.php" method="post" name="reservationForm" id="reservation_form">
            <ul>
                <li>
                    <h3>Table reservation</h3>
                </li>
                <li>
                    <label for="guestName">Name:</label>
                    <input type="text" required name="name" id="guestName" placeholder="Brahian E. Soto M." autocomplete="name" pattern=".+"><br>
                    <span id="name_hint" class="form_hint"></span>
                </li>
                <li>
                    <label for="guestEmail">Email:</label>
                    <input type="email" required name="email" id="guestEmail" placeholder="username@server.com" autocomplete="email"><br>
                    <span id="error_hint" class="form_hint"></span>
                </li>
                <li>
                    <label for="guestTel">Telephone:</label>
                    <input type="tel" required name="tel" id="guestTel" autocomplete="tel" placeholder="012345678901">
                </li>
                <li>
                    <label for="reservationDate">Date:</label>
                    <input type="date" min="2015-11-01" required name="reservationDate" id="reservationDate" placeholder="TT.MM.JJJJ">
                </tr>
                <li>
                    <label for="reservationTime">Time:</label>
                    <input type="time" min="12:00" max="23:00" required name="reservationTime" id="reservationTime" placeholder="HH:MM">
                </tr>            
                <li>
                    <label for="guestsNumber">Guests:</label>
                    <input type="number" name ="guestsNumber" id="guestsNumber" min="1" value="4" required>
                </li>
                <li>
                    <input type="radio" name="tableLocation" id="tableInside" value="inside" checked><label for="tableInside">Inside</label>
                    <input type="radio" name="tableLocation" disabled id="tableOutside" value="outside"><label for="tableOutside">Outside</label>
                </li>
                <li>
                    <input type="submit" value="Make Reservation">
                </li>
            
            </table>                   
        </form>
    </div>
    <script>
        
        document.reservationForm.name.onfocus=function(){
            document.getElementById("name_hint").innerHTML="Please enter your full name.";
        };
        
        document.reservationForm.name.onblur=function(){
            document.getElementById("name_hint").innerHTML="";
        };
        
        
        
        document.reservationForm.email.onchange=function(){
            var theEmail = document.reservationForm.email.value;
            
            if (theEmail.indexOf("@")){
                document.getElementById("error_hint").innerHTML="Pease enther a valid email."; 
            }

        }; // onchange
        
        document.reservationForm.email.onblur=function(){            
        
                document.getElementById("error_hint").innerHTML="Pease enther a valid email."; 
            }


    </script>
</body>
</html>
